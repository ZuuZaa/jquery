<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animate</title>
    <style>
      #div1 {
        width: 300px;
        height: 300px;
        position: relative;
        background-color: seagreen;
      }
    </style>
  </head>
  <body>
    <div id="div1">animate</div>
    <button id="btn1">animate</button>
    <button id="btn2">toggle</button>
    <button id="btn3">change</button>
    <script src="../js/jquery.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $("#div1").animate(
            {
              width: "600px",
              height: "-=100px",
              left: "200px",
              fontSize: "64px",
            },
            4000
          );
        });
        $("#btn2").click(function () {
          $("#div1").animate(
            {
              width: "toggle",
            },
            4000
          );
        });
        $("#btn3").click(function () {
          $("#div1").animate({ width: "600px" }, 4000);
          $("#div1").animate({ height: "600px" }, 4000);
          $("#div1").animate({ width: "300px" }, 4000);
          $("#div1").animate({ height: "300px" }, 4000);
        });
      });
    </script>
  </body>
</html>
