<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>focus blur</title>

    <style>
      #div1 {
        width: 100%;
        height: 300px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <p>salam</p>
      <p>salam</p>
      <p>salam</p>
      <p>salam</p>
      <p>salam</p>
      <p>salam</p>
      <p>salam</p>
      <p>salam</p>
      <p>salam</p>
      <p>salam</p>
      <p>salam</p>
    </div>

    <p id="p1"></p>
    <p id="p2"></p>

    <form action="" id="frm">
      <input type="text" id="username" /><br /><br />
      <input type="password" id="password" /><br /><br />
      woman: <input type="radio" name="gender" id="radio1" /> man:
      <input type="radio" name="gender" id="radio1" /><br /><br />

      <button type="submit" value="submit" id="btn">submit</button>
    </form>

    <button id="btn1">click</button>

    <script src="../js/jquery.js"></script>
    <script>
      $(function () {
        $("#frm").submit(function () {
          console.log("form");
        });
        $("#username").change(function () {
          $("body").css("background-color", "yellow");
        });
        $("#username").focus(function () {
          $("#username").css("background-color", "yellow");
        }); //focusin
        $("#username").blur(function () {
          $("#username").css("background-color", "black");
        }); //focusout

        $("#password").select(function () {
          $("#password").css("background-color", "red");
        });
        $("#btn1").click(function () {
          $("#password").trigger("select");
        });

        // scroll

        var x = 0;

        $("#div1").scroll(function () {
          $("#p1").text((x += 1));
        });

        //resize
        $(window).resize(function () {
          var w = $(window).width();
          var h = $(window).height();

          $("#p2").text("width: " + w + " height: " + h);
        });
      });
    </script>
  </body>
</html>
